<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Message For You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Prevents scrolling when button moves */
            touch-action: manipulation;
        }

        #content-card {
            text-align: center;
            padding: 20px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            min-height: 100px;
            margin-bottom: 40px;
        }

        .btn-container {
            position: relative;
            height: 200px; /* Space for the "No" button to move */
            width: 100%;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-120%); /* Positioned to the left of center */
            z-index: 10;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            left: 50%;
            transform: translateX(20%); /* Positioned to the right of center */
            transition: 0.1s;
        }

        video {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="content-card">
        <h1 id="questionText">Are you the most beautiful woman in the whole world? ‚ú®</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="nextQuestion()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const questions = [
            "Are you the most beautiful woman in the whole world? ‚ú®",
            "Are you the kindest soul I've ever met? ‚ù§Ô∏è",
            "Do you have the most infectious smile in existence? üòä",
            "Are you the smartest person I know? üß†",
            "Is your heart made of pure gold? üåü",
            "Will you marry me? üíç"
        ];

        const questionText = document.getElementById('questionText');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            // Get screen dimensions minus button size to keep it in view
            const padding = 20;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;
            
            // Generate random positions
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));
            
            // Move button to absolute position on screen
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none'; // Remove initial centering transform
        }

        function nextQuestion() {
            currentStep++;
            if (currentStep < questions.length) {
                questionText.innerText = questions[currentStep];
                resetNoButton();
            } else {
                showFinalVideo();
            }
        }

        function resetNoButton() {
            // Put the No button back near the Yes button for the next question
            noBtn.style.position = 'absolute';
            noBtn.style.left = '50%';
            noBtn.style.top = '0';
            noBtn.style.transform = 'translateX(20%)';
        }

        function showFinalVideo() {
            // Replace this with your actual video link (Google Drive/YouTube direct link)
            const videoUrl = "YOUR_VIDEO_URL_HERE"; 
            
            document.body.innerHTML = `
                <div style="text-align:center; padding: 20px;">
                    <h1 style="color: #d63384;">I knew you'd say YES! ‚ù§Ô∏è</h1>
                    <video controls autoplay>
                        <source src="${videoUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p style="margin-top: 20px; color: #ff4d6d; font-weight: bold;">Forever starts now.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
