
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Anniversary, My Love</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
            touch-action: manipulation;
        }

        #content-card {
            text-align: center;
            padding: 20px;
            width: 90%;
        }

        h1 {
            color: #c9184a;
            font-size: 1.8rem;
            margin-bottom: 40px;
            min-height: 80px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; transition: all 0.1s ease; position: relative; }

        .final-video {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
        }
    </style>
</head>
<body>

    <div id="content-card">
        <h1 id="questionText">Has this been the most incredible first year of marriage ever? ‚ú®</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="nextQuestion()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const questions = [
            "Has this been the most incredible first year of marriage ever? ‚ú®",
            "Do you love me even more today than you did 365 days ago? ‚ù§Ô∏è",
            "Are you ready for 50+ more years of these adventures? ü•Ç",
            "Was marrying me the best decision you ever made? üòâ",
            "Am I still the luckiest man to have you as my wife? üåü",
            "Will you marry me all over again? üíç"
        ];

        const questionText = document.getElementById('questionText');
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * maxX) + 30;
            const randomY = Math.floor(Math.random() * maxY) + 30;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function nextQuestion() {
            currentStep++;
            if (currentStep < questions.length) {
                questionText.innerText = questions[currentStep];
                // Reset "No" button position for the big final question
                if(currentStep === questions.length - 1) {
                    resetNoButton();
                }
            } else {
                showFinalVideo();
            }
        }

        function resetNoButton() {
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        }

        function showFinalVideo() {
            // Replace with your direct link
            const videoUrl = "https://drive.google.com/file/d/1AXBTH86LcthWNH1jdtw34u9B0lyP2swo/view?usp=drivesdk"; 
            
            document.body.innerHTML = `
                <div style="text-align:center; padding: 20px;">
                    <h1 style="color: #c9184a;">Happy 1st Anniversary! ‚ù§Ô∏è</h1>
                    <video class="final-video" controls autoplay>
                        <source src="${videoUrl}" type="video/mp4">
                    </video>
                    <p style="margin-top: 20px; color: #ff4d6d; font-size: 1.3rem; font-weight: bold;">Here's to forever. ‚ú®</p>
                </div>
            `;
        }
    </script>
</body>
</html>
