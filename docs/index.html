<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Anniversary, My Love</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden; 
            touch-action: manipulation;
        }

        #content-card {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #c9184a;
            font-size: 1.6rem;
            margin-bottom: 40px;
            min-height: 80px;
            line-height: 1.4;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 60px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            transition: all 0.1s ease;
        }

        /* Portrait Video Styling */
        .video-wrapper {
            position: relative;
            width: 100%;
            /* 9:16 Aspect Ratio for Portrait */
            padding-top: 177.78%; 
            margin-top: 10px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(201, 24, 74, 0.3);
            background: #000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            z-index: 1000;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse-btn {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <div id="content-card">
        <h1 id="questionText">Has this been the most incredible first year of marriage ever? ‚ú®</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="nextQuestion()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const questions = [
            "Has this been the most incredible first year of marriage ever? ‚ú®",
            "Do you love me even more today than you did 365 days ago? ‚ù§Ô∏è",
            "Are you ready for 50+ more years of these adventures? ü•Ç",
            "Was marrying me the best decision you ever made? üòâ",
            "Am I still the luckiest man to have you as my wife? üåü",
            "Will you marry me all over again? üíç"
        ];

        const questionText = document.getElementById('questionText');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding/2, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding/2, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function nextQuestion() {
            currentStep++;
            if (currentStep < questions.length) {
                questionText.innerText = questions[currentStep];
                // Reset No button
                noBtn.style.position = 'static';
                
                // Add pulse effect to Yes button on final question
                if (currentStep === questions.length - 1) {
                    yesBtn.classList.add('pulse-btn');
                }
            } else {
                createConfetti();
                showFinalVideo();
            }
        }

        function showFinalVideo() {
            const videoUrl = "https://drive.google.com/file/d/1AXBTH86LcthWNH1jdtw34u9B0lyP2swo/preview"; 
            
            // Adjust card for portrait video display
            document.getElementById('content-card').style.marginTop = "20px";
            document.getElementById('content-card').innerHTML = `
                <h1 style="color: #c9184a; margin-bottom: 10px; font-size: 1.4rem;">Happy 1st Anniversary! ‚ù§Ô∏è. Here's to forever ‚ú®</h1>
                <div class="video-wrapper">
                    <iframe src="${videoUrl}" allow="autoplay"></iframe>
                </div>
            `;
        }

        function createConfetti() {
            for(let i=0; i<100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = ['#ff4d6d','#ff758f','#c9184a','#ffb3c1','#ffffff'][Math.floor(Math.random()*5)];
                document.body.appendChild(confetti);

                confetti.animate([
                    { transform: `translate3d(0,0,0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate3d(${(Math.random()-0.5)*300}px, 100vh, 0) rotate(${Math.random()*360}deg)`, opacity: 0 }
                ], { 
                    duration: Math.random() * 2500 + 2500, 
                    easing: 'cubic-bezier(0, .9, .57, 1)' 
                }).onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
