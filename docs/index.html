
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Anniversary, My Love</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden; 
            touch-action: manipulation;
        }

        #content-card {
            text-align: center;
            padding: 20px;
            width: 90%;
            transition: all 0.5s ease;
        }

        h1 {
            color: #c9184a;
            font-size: 1.8rem;
            margin-bottom: 50px;
            min-height: 100px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            transition: transform 0.1s ease;
        }

        .final-video {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.4);
            margin-top: 20px;
        }

        /* Confetti particle style */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="content-card">
        <h1 id="questionText">Has this been the most incredible first year of marriage ever? ‚ú®</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="nextQuestion()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const questions = [
            "Has this been the most incredible first year of marriage ever? ‚ú®",
            "Do you love me even more today than you did 365 days ago? ‚ù§Ô∏è",
            "Are you ready for 50+ more years of these adventures? ü•Ç",
            "Was marrying me the best decision you ever made? üòâ",
            "Am I still the luckiest man to have you as my wife? üåü",
            "Will you marry me all over again? üíç"
        ];

        const questionText = document.getElementById('questionText');
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.margin = '0';
        }

        function resetNoButton() {
            noBtn.style.position = 'static';
            noBtn.style.margin = '0';
        }

        function nextQuestion() {
            currentStep++;
            if (currentStep < questions.length) {
                questionText.innerText = questions[currentStep];
                resetNoButton(); // Returns No button to original position
            } else {
                createConfetti();
                showFinalVideo();
            }
        }

        function showFinalVideo() {
            const videoUrl = "https://drive.google.com/uc?export=download&id=1AXBTH86LcthWNH1jdtw34u9B0lyP2swo"; 
            
            document.getElementById('content-card').innerHTML = `
                <h1 style="color: #c9184a;">Happy 1st Anniversary! ‚ù§Ô∏è</h1>
                <video class="final-video" controls autoplay>
                    <source src="${videoUrl}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p style="margin-top: 20px; color: #ff4d6d; font-size: 1.3rem; font-weight: bold;">Here's to forever. ‚ú®</p>
            `;
        }

        // Simple Confetti Effect
        function createConfetti() {
            for(let i=0; i<100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = ['#ff4d6d','#ff758f','#c9184a','#ffb3c1'][Math.floor(Math.random()*4)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);

                const animation = confetti.animate([
                    { transform: `translate3d(0,0,0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate3d(${(Math.random()-0.5)*200}px, 100vh, 0) rotate(${Math.random()*360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
